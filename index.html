<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div>
    <a class="btn btn-norm btn-style" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn-subtle btn-style btn-norm" href="#">Subtle button</a>
  </div>
  <div>
    <a class="btn-ghost btn-style btn-norm" href="#">Ghost button</a>
  </div>
  <div>
    <a class="btn-warning btn-style btn-norm" href="#">Warning button</a>
  </div>
  <div>
    <a class="btn btn-small btn btn-style" href="#">Primary button small</a>
  </div>
  <div>
    <a class="btn-subtle btn-small btn-style" href="#">Subtle button small</a>
  </div>
  <div>
    <a class="btn-ghost btn-small btn-style" href="#">Ghost button small</a>
  </div>
  <div>
    <a class="btn-warning btn-small btn-style" href="#">Warning button small</a>
  </div>
  <div>
    <a class="btn btn-big btn btn-style" href="#">Primary button big</a>
  </div>
  <div>
    <a class="btn-subtle btn-big btn-style" href="#">Subtle button big</a>
  </div>
  <div>
    <a class="btn-ghost btn-big btn-style" href="#">Ghost button big</a>
  </div>
  <div>
    <a class="btn-warning btn-big btn-style" href="#">Warning button big</a>
  </div>
  <!-- Add all other button styles here with both the <div> & <a> tags -->

</body>
</html>
